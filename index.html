<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 폰트 연결 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7MZ/5s4z4s1k5K9F3K5XrG5c6mV3z1P2Hn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>PICK & GO!</title>
  </head>
  <body>
    <div class="screen-container">
      <!-- 헤더 (네비게이션 바) -->
      <header class="menu">
        <nav
          class="navbar navbar-expand-md navbar-light bg-light custom-navbar"
        >
          <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">
              <img src="./assets/logo/logo.png" alt="로고" class="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav me-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">랭킹 보기</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- 메인 콘텐츠 영역 -->
      <div class="container">
        <div class="row align-items-center">
          <!-- 텍스트 영역 -->
          <div class="col-md-6 contents-text">
            <h1 class="contents-title">
              PICK하는 순간 GO!<br />
              여행의 시작은 여기서부터!
            </h1>
            <p class="contents-subtitle">
              9가지 테마, 8개의 국내 여행지, 단 하나의 선택!<br />
              이상형 월드컵으로 나만의 최고의 여행지를 골라보세요!
            </p>
            <button
              class="btn btn-dark btn-lg"
              onclick="location.href='./pages/theme.html'"
            >
              게임 시작하기
            </button>
          </div>
          <!-- 캐러셀 영역 -->
          <div class="col-md-6 contents-carousel">
            <div class="carousel-container">
              <div class="carousel">
                <div class="carousel-slide">
                  <img src="./assets/image (2).png" alt="First slide" />
                </div>
                <div class="carousel-slide">
                  <img src="./assets/image (2).png" alt="Second slide" />
                </div>
                <div class="carousel-slide">
                  <img src="./assets/logo/icon_middle.png" alt="Third slide" />
                </div>
              </div>
              <button class="prev-slide">❮</button>
              <button class="next-slide">❯</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 캐러셀 스크립트 -->
    <script>
      const slides = document.querySelectorAll(".carousel-slide");
      const prevButton = document.querySelector(".prev-slide");
      const nextButton = document.querySelector(".next-slide");
      let currentIndex = 0;

      function showSlide(index) {
        const carousel = document.querySelector(".carousel");
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }

      prevButton.addEventListener("click", () => {
        currentIndex =
          currentIndex === 0 ? slides.length - 1 : currentIndex - 1;
        showSlide(currentIndex);
      });

      nextButton.addEventListener("click", () => {
        currentIndex =
          currentIndex === slides.length - 1 ? 0 : currentIndex + 1;
        showSlide(currentIndex);
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
