<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon 적용 -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- og tag 적용 -->
    <meta property="og:title" content="PICK & GO!" />
    <meta
      property="og:description"
      content="
      여행의 시작은 여기서부터!       
      PICK하는 순간 GO!
      9가지 테마, 8개의 국내 여행지, 단 하나의 선택!
      이상형 월드컵으로 나만의 최고의 여행지를 골라보세요!"
    />
    <meta
      property="og:image"
      content="https://github.com/black-and-white-aibe/PICK-GO-KSY/blob/main/logo_origin.png?raw=true"
    />
    <!-- 폰트 연결 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>PICK & GO!</title>
  </head>
  <body>
    <div class="screen-container">
      <!-- 헤더 (네비게이션 바) -->
      <header class="menu">
        <nav
          class="navbar navbar-expand-md navbar-light bg-light custom-navbar"
        >
          <div class="container-fluid">
            <a class="navbar-brand ms-3" href="./index.html">
              <img src="./assets/logo/logo.png" alt="로고" class="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav me-3">
                <li class="nav-item">
                  <a class="nav-link" href="./pages/theme.html">테마 선택</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- 메인 콘텐츠 영역 -->
      <div class="container">
        <div class="row align-items-center">
          <!-- 텍스트 영역 -->
          <div class="col-md-6 contents-text">
            <h1 class="contents-title">
              PICK하는 순간 GO!<br />
              여행의 시작은 여기서부터!
            </h1>
            <p class="contents-subtitle">
              9가지 테마, 8개의 국내 여행지, 단 하나의 선택!<br />
              이상형 월드컵으로 나만의 최고의 여행지를 골라보세요!
            </p>
            <button
              class="btn btn-dark btn-lg"
              onclick="location.href='./pages/theme.html'"
            >
              게임 시작하기
            </button>
          </div>
          <!-- 캐러셀 영역 -->
          <div class="col-md-6 contents-carousel" data-bs-ride="carousel">
            <div id="mainCarousel" class="carousel slide carousel-container">
              <!-- data-bs-ride="carousel" -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/logo/icon_origin.png" alt="First slide" />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/region/activity/chuncheon-activity.png"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img src="./assets/image.png" alt="Third slide" />
                </div>
              </div>

              <!-- 캐러셀 버튼 -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#mainCarousel"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#mainCarousel"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 캐러셀 스크립트 -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
